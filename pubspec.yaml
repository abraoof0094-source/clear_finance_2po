name: clearfinance
description: A Flutter mobile finance tracking application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.0
  cloud_firestore: 5.6.12
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  flutter_local_notifications: ^17.2.2
  flutter_secure_storage: ^9.2.2
  local_auth: ^2.1.0

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  # New for backup/export features
  path_provider: ^2.1.5             # latest stable 2.x [web:171][web:177]
  share_plus: ^12.0.0              # latest major as of Sep 2025 [web:166][web:147]
  file_picker: ^10.3.7             # latest 10.x release [web:170][web:149]
  # HTTP & API
  http: ^1.1.0
  
  # Date & Time
  intl: ^0.20.2
  uuid: ^4.0.0
  # Charts
  fl_chart: ^1.1.1
  path: ^1.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
